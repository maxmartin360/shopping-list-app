<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping app</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="">
	<link href='http://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/function.js"></script>
</head>
<body>
	<div class="masthead">
		<h1>The Shopping List</h1>
	</div>
	<div id="boxes-wrapper">
		<div class="box-new"><img class="add" src="http://i.imgur.com/L8Fer8c.png"></div>
		<div class="box-saved"><img class="save" src="http://i.imgur.com/9LvnguP.png"></div>
		<div class="box-recipies"><img class="cake" src="http://i.imgur.com/BupI7FR.png"></div>
	</div>
	<div class="content-boxes">	
		<div class="new-content">
			<input id="add-items" type="text" name="add-items" placeholder="Add items here, then press enter!">
			<ul id="list-area"></ul>
		</div>
		<div class="sidebar">
			<ul>
				<li><button>Save</button></li>
				<li><button>Start Over</button></li>
			</ul>
		</div>
	</div>

	

</body>
</html>
