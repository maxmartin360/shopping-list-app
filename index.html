<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping app</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
	<div class="masthead">
		<h1>The Shopping List</h1>
	</div>
	<div id="boxes-wrapper">
		<div class="box-new"></div>
		<div class="box-saved"></div>
		<div class="box-recipies"></div>
	</div>
	<div class="content-boxes">	
		<div class="new-content">
			<ul>
				<li><span class="delete"></span>Milk<span class="cross-off"></span></li>
				<li><span class="delete"></span>Eggs<span class="cross-off"></span></li>
				<li><span class="delete"></span>Bacon<span class="cross-off"></span></li>
				<li><span class="delete"></span>Beer<span class="cross-off"></span></li>
			</ul>
		</div>
		<div class="sidebar">
			<ul>
				<li><button>Save</button></li>
				<li><button>Start Over</button></li>
			</ul>
		</div>
	</div>

	

</body>
</html>
